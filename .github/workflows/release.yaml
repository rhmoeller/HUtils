name: Release
on:
  push:
    branches:
      - release/*
      - master
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
  release:
    needs: test
    name: Release
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest
    steps:
      - uses: ./.github/workflows/actions/git-release.yaml
      - uses: ./.github/workflows/actions/pub-publish.yaml
