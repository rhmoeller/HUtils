name: Test Action
on:
  push:
    branches:
      - test/*
jobs:
  cider:
    name: Release
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest
    steps:
      - name: Versioning
        run: |
          pub global activate cider
          echo ${{ github.ref }}
          echo Updating Path
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          cider log add 'Test'
          cat ./CHANGELOG.md
