name: Dart CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest
    steps:
    - name: Flutter action
      uses: subosito/flutter-action@v1.1.1
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter pub run test
